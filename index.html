<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transposition d'Accords</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Outil de Transposition d'Accords</h1>
        
        <div class="form-section">
            <form id="transposeForm">
                <label for="accords">Entrez les accords (séparés par des virgules) :</label>
                <input type="text" id="accords" name="accords" required>
                
                <label>Choisissez le mode de transposition :</label>
                <div class="option-group">
                    <input type="radio" id="demi-ton" name="transposition_option" value="demi-ton" onclick="toggleTranspositionOptions()" checked>
                    <label for="demi-ton" class="option-label">Déplacer par demi-tons</label>
                    
                    <input type="radio" id="tonalite" name="transposition_option" value="tonalite" onclick="toggleTranspositionOptions()">
                    <label for="tonalite" class="option-label">Transposer par tonalité</label>
                </div>
                
                <div id="demi-ton-section">
                    <label for="transposition">Demi-tons de transposition :</label>
                    <input type="number" id="transposition" name="transposition" min="0" max="11">
                </div>
                
                <div id="tonalite-section" style="display: none;">
                    <label for="tonalite_origine">Tonalité d'origine :</label>
                    <input type="text" id="tonalite_origine" name="tonalite_origine" placeholder="Ex: C">
                    
                    <label for="tonalite_cible">Tonalité cible :</label>
                    <input type="text" id="tonalite_cible" name="tonalite_cible" placeholder="Ex: D">
                </div>
                
                <label for="view">Afficher :</label>
                <select id="view">
                    <option value="notes">Notes</option>
                    <option value="diagrams">Diagrammes de guitare</option>
                </select>
                
                <button type="button" onclick="processTransposition()">Transposer</button>
            </form>
        </div>
        
        <div class="results-section" id="results">
            <!-- Dynamic results will be injected here -->
        </div>
    </div>
</body>
</html>
