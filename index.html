<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposition d'Accords</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Outil de Transposition d'Accords üé∏</h1>
        
        <div class="form-section">
            <form id="transposeForm" aria-label="Formulaire de transposition d'accords">
                <label for="accords">Entrez les accords (s√©par√©s par des virgules) :</label>
                <input type="text" id="accords" name="accords" placeholder="Ex : C, G, Am, F" required>
                
                <!-- Option Group for Radio Buttons at the top -->
                <div class="option-group">
                    <label>Choisissez le mode de transposition :</label>
                    <input type="radio" id="demi-ton" name="transposition_option" value="demi-ton" onclick="toggleTranspositionOptions()" checked>
                    <label for="demi-ton" class="option-label">D√©placer par demi-tons</label>
                    
                    <input type="radio" id="tonalite" name="transposition_option" value="tonalite" onclick="toggleTranspositionOptions()">
                    <label for="tonalite" class="option-label">Transposer par tonalit√©</label>
                </div>

                <!-- Options sections, initially only demi-ton is visible -->
                <div id="demi-ton-section">
                    <label for="transposition">Demi-tons de transposition :</label>
                    <input type="number" id="transposition" name="transposition" min="0" max="11" placeholder="Ex : 2">
                </div>
                
                <div id="tonalite-section" style="display: none;">
                    <label for="tonalite_origine">Tonalit√© d'origine :</label>
                    <input type="text" id="tonalite_origine" name="tonalite_origine" placeholder="Ex : C">
                    
                    <label for="tonalite_cible">Tonalit√© cible :</label>
                    <input type="text" id="tonalite_cible" name="tonalite_cible" placeholder="Ex : D">
                </div>

                <button type="button" onclick="processTransposition()">üéº Transposer</button>
            </form>
        </div>
        
        <div class="results-section" id="results" aria-live="polite">
            <!-- Dynamic results will be injected here -->
        </div>
    </div>
</body>
</html>
